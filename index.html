<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take a picture</button>

		</main>



		<!-- Slider -->
		  <div class="demo-container">
		  <div class="slides">
		    <div class="slide slide-1">
		      <div class="bg bg-1">
		        <div class="overlay">Tutorial</div>
		      </div>
		    </div>
		    <div class="slide slide-2">
		      <div class="bg bg-2">
		        <div class="overlay">Slide #2</div>
		      </div>
		    </div>
		    <div class="slide slide-3">
		      <div class="bg bg-3">
		        <div class="overlay">Slide #3</div>
		      </div>
		    </div>
		        <div class="slide slide-4">
		      <div class="bg bg-4">
		        <div class="overlay">Slide #4</div>
		      </div>
		    </div>
		        <div class="slide slide-5">
		      <div class="bg bg-5">
		        <div class="overlay">Slide #5</div>
		      </div>
		    </div>
		  </div>
		  <div class="slide-indicator">
		    <div class="dot dot-1" where="1"></div>
		    <div class="dot dot-2" where="2"></div>
		    <div class="dot dot-3" where="3"></div>
		    <div class="dot dot-4" where="4"></div>
		    <div class="dot dot-5" where="5"></div>
		    <div class="dot dot-6" where="6"></div>
		  </div>
		  <div class="property-hack"></div>
		</div>

		<!-- Reference to your JavaScript file -->
		<script src="index.js"></script>
		<script src="app.js"></script> 

		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	</body>
</html>
